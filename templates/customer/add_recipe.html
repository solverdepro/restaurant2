                        </div>

                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category *</label>

                                <option>Main Course</option>

                            </select>
                        </div>

                        <!-- Ingredients Section -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Ingredients *</label>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Select ingredients used in this recipe</p>

                            <div class="mb-4">

                            </div>

                            </div>
                            
                            <!-- Add Custom Ingredient -->
                            <div class="border-t dark:border-gray-700 pt-4 mt-4">

                                <div class="grid grid-cols-1 md:grid-cols-12 gap-4">

                                        <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG (MAX. 5MB)</p>
                                    </div>
                                    <input id="dropzone-file" type="file" class="hidden" accept="image/*" />
                                </label>
                            </div>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="flex justify-end space-x-4 pt-4">
                            <button type="button" class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">Cancel</button>
                            <button type="submit" class="px-6 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors">Register Recipe</button>
