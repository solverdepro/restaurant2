{%extends "base.html"%}

{%block title%}Admin dashboard{%endblock%}

{%block content%} 

<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
                    <h2 class="text-2xl font-bold mb-6">Register New Recipe</h2>
                    
                    <form id="recipeForm" class="grid grid-cols-1 gap-6" method="POST" enctype="multipart/form-data">
                             {% csrf_token %}
                        <!-- Recipe Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Recipe Name *</label>
                            <input type="text" name="name" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                        
                        <!-- Recipe Description -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
                            <textarea name="description" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" rows="3"></textarea>
                        </div>
                        
                        <!-- Recipe Category -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category *</label>
                            <select name="category" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500">
                                <option value="">Select Category</option>
                                <option>Main Course</option>
                                <option>Beverage</option>
                            </select>
                        </div>
                        <!-- Price -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Price (Tsh) *</label>
                            <input type="number" name="price" min="0" step="0.01" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>

                        <!-- Ingredients Section -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Ingredients *</label>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Select ingredients used in this recipe</p>
                            
                            <!-- Ingredient list-->
                            <select multiple name="ingredients[]" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" size="10">
                                  {% for product in products %}
                                  <option value="{{ product.id }}">{{ product }}</option>
                                  {% endfor %}
                            </select>
                            
                            <!-- Ingredients Grid -->
                            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-4" id="ingredientsGrid">
                                <!-- Ingredients will be populated here -->
                            </div>
                            
                        <!-- Recipe Image -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Recipe Image</label>
                            <div class="flex items-center justify-center w-full">
                                <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-lg cursor-pointer border-gray-300 dark:border-gray-600 hover:border-gray-400 dark:hover:border-gray-500">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                        </svg>
                                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                        <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG (MAX. 5MB)</p>
                                    </div>
                                    <input id="dropzone-file" name="image" type="file" class="hidden" accept="image/*" />
                                </label>
                            </div>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="flex justify-end space-x-4 pt-4">
                            <button type="button" class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">Cancel</button>
                            <button type="submit" class="px-6 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors">Register Recipe</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
{%endblock%}
