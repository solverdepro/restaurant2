{%extends "base.html"%}

{%block title%}add product{%endblock%}

{%block content%} 
            <main class="p-8">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8 form-card">
                    <h2 class="text-2xl font-bold mb-6">Register New Product</h2>
                    
                    <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-6" method="POST">
                        {% csrf_token %}
                        <!-- Product Name -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Product Name *</label>
                            <input type="text" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="name">
                        </div>
                        
                        <!-- Batch Number (Auto-generated but editable) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Batch Number *</label>
                            <div class="flex">
                                <input type="text" id="batchNumber" required class="flex-1 px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="BN-2023-001" name="batchNumber">
                            </div>

                        </div>
                        
                        
                        <!-- Product Category -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category *</label>
                            <select required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="category">
                                <option value="">Select Category</option>
                                <option>Dairy</option>
                                <option>Meat</option>
                                <option>Vegetables</option>
                                <option>Fruits</option>
                                <option>Grains</option>
                                <option>Spices</option>
                                <option>Beverages</option>
                                <option>Cleaning Supplies</option>
                                <option>Packaging</option>
                            </select>
                        </div>
                        
                        <!-- Manufacturing Date -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Manufacturing Date *</label>
                            <input type="date" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="manufacturing_date">
                        </div>
                        
                        <!-- Expiration Date -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Expiration Date *</label>
                            <input type="date" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="expiration_date">
                        </div>
                        
                        <!-- quantity Added -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Number Of Quantity Added *</label>
                            <input type="number" min="0" step="0.01" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="quantity">
                        </div>
                        
                        <!-- price per single quantity -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Price Per Single Quantity Added(Tsh) *</label>
                            <input type="number" min="0" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="price">
                        </div>
                        
                        <!-- Unit of Measurement -->
                        <div>
                            <label class="block text-sm font-medium text-gray-70 dark:text-gray-300 mb-1">Unit *</label>
                            <select required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="unit">
                                <option value="">Select Unit</option>
                                <option>kg</option>
                                <option>g</option>
                                <option>L</option>
                                <option>ml</option>
                                <option>pieces</option>
                                <option>boxes</option>
                                <option>packets</option>
                                <option>bags</option>
                                <option>bottles</option>
                                <option>jars</option>
                            </select>
                        </div>

                        <!-- Minimum Stock Level -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Minimum Stock Level</label>
                            <input type="number" min="0" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="minimum_stock_level">
                        </div>
                        
                        <!-- Storage Location -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Storage Location</label>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <select class="px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="storage_area">
                                    <option value="">Select Area</option>
                                    <option>Dry Storage</option>
                                    <option>Refrigerator</option>
                                    <option>Freezer</option>
                                    <option>Pantry</option>
                                </select>
                                <!-- <input type="text" placeholder="Shelf Number" class="px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="shelf_number">
                                <input type="text" placeholder="Section" class="px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="section"> -->
                            </div>
                        </div>


                        


                        <!-- Supplier Information -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Supplier Information</label>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" placeholder="Supplier Name" class="px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="supplier_name">
                                <input type="text" placeholder="Contact Number" class="px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" name="supplier_contact">
                            </div>
                        </div>
                                            
                        <!-- Notes -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notes</label>
                            <textarea class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500" rows="3" placeholder="Any additional information about this product..." name="notes"></textarea>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="md:col-span-2 flex justify-end space-x-4 pt-4">
                            <button type="button" class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">Cancel</button>
                            <button type="submit" class="px-6 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors">Register Product</button>
                        </div>
                    </form>
                </div>
{%endblock%}
